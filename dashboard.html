/* === N.R.T. Design Overrides (Design-only) ===================================
   - Make all inputs consistent (incl. readonly: invoice, number, address, grand)
   - Make product row (qty/price/total) less bulky but finger-friendly
   - Keep system dark-mode support
============================================================================= */

:root{
  --inp-h: 50px;
  --inp-r: 12px;
  --inp-b: 1.5px;
  --border: #e5e7eb;
  --surface: #ffffff;
  --text: #0f172a;
  --muted: #64748b;
  --accent: #3b82f6;
  --ring: rgba(59,130,246,.25);
  --soft: #f8fafc;
}

/* Dark mode tokens */
@media (prefers-color-scheme: dark){
  :root{
    /* Keep light UI even in dark mode (design-only) */
    --border: #d1d5db;
    --surface: #ffffff;
    --text: #0f172a;
    --muted: #64748b;
    --soft: #f8fafc;
    --ring: rgba(165,180,252,.35);
  }
}


/* Global input look */
body .wrap input[type="text"],
body .wrap input[type="number"],
body .wrap input[type="date"],
body .wrap select,
.section table td input {
  min-height: var(--inp-h) !important;
  font-size: 16px !important;
  padding: 10px 12px !important;
  border-radius: var(--inp-r) !important;
  border: var(--inp-b) solid var(--border) !important;
  background: var(--surface) !important;
  color: var(--text) !important;
  box-shadow: none !important;
}

/* Readonly fields should look like normal inputs */
#invoice, #contactPhone, #contactAddress, #grand, #savedSearch,
body .wrap input[readonly]{
  background: var(--surface) !important;
  color: var(--text) !important;
  opacity: 1 !important;
  min-height: var(--inp-h) !important;
  padding: 10px 12px !important;
  border-radius: var(--inp-r) !important;
  border: var(--inp-b) solid var(--border) !important;
}

/* Search inputs consistent */
#contactSearch{ min-height: var(--inp-h) !important; }

/* Product row ‚Äî slimmer */
.section table tbody td{ padding-top: 8px !important; padding-bottom: 8px !important; }

/* Quantity group: compact but usable */
.qty{
  display:inline-flex; align-items:center; gap:8px;
  padding: 4px 6px !important;
  border: var(--inp-b) solid var(--border) !important;
  border-radius: 999px !important;
  background: var(--surface) !important;
}
.qty .qtyInput{
  width: 90px !important; height: 32px !important;
  border:0 !important; background:transparent !important;
  text-align:center !important; font-size:16px !important; padding:0 !important;
}
.qty .inc, .qty .dec{
  width: 28px !important; height: 28px !important; line-height: 24px !important;
  border-radius: 999px !important;
  border: var(--inp-b) solid var(--border) !important;
  background: var(--soft) !important; font-size:18px !important; padding:0 !important;
  display:inline-flex; align-items:center; justify-content:center; cursor:pointer;
}

/* Numeric fields align right */
.priceInput, .lineTotal, #due{ text-align:right !important; font-variant-numeric: tabular-nums; }
.priceInput, .lineTotal{ min-width: 120px !important; }
#due{ min-width: 180px !important; }

/* Focus ring */
body .wrap input[type="text"]:focus,
body .wrap input[type="number"]:focus,
body .wrap input[type="date"]:focus,
body .wrap select:focus {
  border-color: var(--accent) !important;
  box-shadow: 0 0 0 3px var(--ring) !important;
  outline: none !important;
}


/* === Mobile responsiveness for items table (design-only) === */
@media (max-width: 640px){
  /* Collapse table into cards to avoid horizontal scroll */
  .section table thead{ display:none !important; }
  .section table, .section table tbody, .section table tr, .section table td{ display:block !important; width:100% !important; }
  .section table tbody tr{ background:#fff; border:1px solid var(--border); border-radius:12px; padding:10px; margin-bottom:10px; }

  .qty .qtyInput{ width:64px !important; }
}

<script>

// Chart.js rendering for dashboard; reads data from localStorage (nrt_entries_v2 etc.)
(function(){
  function fmtBDT(n){ return 'BDT ' + Number(n||0).toFixed(2); }
  function readJSON(key, def){ try{ const v = JSON.parse(localStorage.getItem(key)); return v ?? def; } catch(e){ return def; } }

  function getEntries(){
    const keys = ['nrt_entries_v2','nrt_entries','entries','NRT_ENTRIES','NRT:entries'];
    for(const k of keys){ const v = readJSON(k, null); if(Array.isArray(v)) return v; }
    // Heuristic fallback
    for(let i=0;i<localStorage.length;i++){
      const k = localStorage.key(i); const v = readJSON(k, null);
      if(Array.isArray(v) && v.length && typeof v[0]==='object' && ('items' in v[0])) return v;
    }
    return [];
  }
  function getContactsCount(){
    const contacts = readJSON('nrt_contacts', []);
    if(Array.isArray(contacts) && contacts.length){
      const norm = p => String(p||'').replace(/\D/g,'').slice(-11); // last 11 digits
      const s = new Set(contacts.map(c => norm(c.phone)).filter(Boolean));
      return s.size;
    }
    const norm = p => String(p||'').replace(/\D/g,'').slice(-11);
    const s = new Set(getEntries().map(e => norm(e.phone)).filter(Boolean));
    return s.size;
  }

  const entries = getEntries();
  let totalGrand=0, totalDue=0;
  entries.forEach(e=>{ totalGrand += Number(e.grand||0); totalDue += Number(e.due||0); });
  const revEl=document.getElementById('statRevenue'); if(revEl) revEl.textContent = fmtBDT(totalGrand);
  const dueEl=document.getElementById('statDue'); if(dueEl) dueEl.textContent = fmtBDT(totalDue);
  const shopEl=document.getElementById('statShops'); if(shopEl) shopEl.textContent = String(getContactsCount());

  // Revenue by date
  const byDate = new Map();
  entries.forEach(e=>{
    const d=(e.date||'').slice(0,10); if(!d) return;
    byDate.set(d, (byDate.get(d)||0) + Number(e.grand||0));
  });
  const dateLabels = Array.from(byDate.keys()).sort();
  const dateValues = dateLabels.map(d=>byDate.get(d));
  // Trend line (simple linear regression on indices 1..n)
  function trend(vals){
    const n=vals.length; if(n===0) return [];
    let sx=0, sy=0, sxy=0, sxx=0;
    for(let i=0;i<n;i++){ const x=i+1, y=Number(vals[i]||0); sx+=x; sy+=y; sxy+=x*y; sxx+=x*x; }
    const denom = n*sxx - sx*sx; const b = denom? (n*sxy - sx*sy)/denom : 0; const a = (sy - b*sx)/n;
    return Array.from({length:n}, (_,i)=> a + b*(i+1));
  }
  const trendValues = trend(dateValues);

  // Top product by revenue (type)
  const typeMap = new Map();
  entries.forEach(e=> (e.items||[]).forEach(it=>{
    const type=(it.type||'').trim() || 'Unknown';
    const rev = Number(it.qty||0) * Number(it.price||0);
    typeMap.set(type, (typeMap.get(type)||0)+rev);
  }));
  const topLabels = Array.from(typeMap.keys());
  const topValues = topLabels.map(l=>typeMap.get(l));

  // Sales by store (group by unique phone number; label shows "Name ‚Ä¢ Number")
  const storeMap = new Map(); // key: normalized phone, value: revenue
  const labelMap = new Map(); // key -> display label
  const normPhone = p => String(p||'').replace(/\D/g,'').slice(-11);
  entries.forEach(e=>{
    const phone = normPhone(e.phone);
    const name = (e.store||'').trim() || 'Unknown';
    const label = phone ? `${name} ‚Ä¢ ${phone}` : name;
    const key = phone || label; // prefer phone, fall back to label
    storeMap.set(key, (storeMap.get(key)||0) + Number(e.grand||0));
    if (!labelMap.has(key)) labelMap.set(key, label);
  });
  const storeArr = Array.from(storeMap.entries()).sort((a,b)=>b[1]-a[1]);
  const storeLabels = storeArr.map(([k])=> labelMap.get(k) || k);
  const storeValues = storeArr.map(([,v])=> v);

  // Build charts
  const revCtx = document.getElementById('revByDate')?.getContext('2d');
  const donutCtx = document.getElementById('topProduct')?.getContext('2d');
  const storeCtx = document.getElementById('salesByStore')?.getContext('2d');

  if(revCtx){
    new Chart(revCtx, {
      type: 'line',
      data: { labels: dateLabels, datasets: [
        { label:'Total Revenue (BDT)', data: dateValues, tension:0.25, fill:false },
        { label:'Trend Line', data: trendValues, borderDash:[6,6], pointRadius:0, tension:0, fill:false }
      ]},
      options: { maintainAspectRatio:false, plugins:{ legend:{ position:'bottom' } }, scales:{ y:{ beginAtZero:true } } }
    });
  }
  if(donutCtx){
    new Chart(donutCtx, {
      type: 'doughnut',
      data: { labels: topLabels, datasets: [{ data: topValues }]},
      options: { maintainAspectRatio:false, plugins:{ legend:{ position:'bottom' } } }
    });
  }
  if(storeCtx){
    new Chart(storeCtx, {
      type: 'bar',
      data: { labels: storeLabels, datasets: [{ label:'Revenue (BDT)', data: storeValues }]},
      options: { indexAxis:'y', maintainAspectRatio:false, plugins:{ legend:{ display:false } }, scales:{ x:{ beginAtZero:true } } }
    });
  }

  // === CHG-008: Gross Profit = Total Revenue ‚àí Total Inventory ===
  function computeTotalInventory(){
    try{
      const INV='nrt_inventory', WHOLE='nrt_inv_wholesale', OPCOST='nrt_inv_opcost';
      const inv = JSON.parse(localStorage.getItem(INV)) || {};
      const whole = JSON.parse(localStorage.getItem(WHOLE)) || {};
      const op = JSON.parse(localStorage.getItem(OPCOST)) || {};
      let total = 0;
      Object.keys(inv).forEach(t=>{
        const models = inv[t]||{};
        Object.keys(models).forEach(m=>{
          const qty = Number(models[m]||0);
          const ws = Number((whole[t]||{})[m]||0);
          const oc = Number((op[t]||{})[m]||0);
          total += qty * ws * (1 + oc/100);
        });
      });
      return total;
    }catch(e){ return 0; }
  }
  const grossEl = document.getElementById('statGrossProfit');
  if(grossEl){
    const revenueNum = Number((document.getElementById('statRevenue').textContent||'').replace(/[^0-9.]/g,''))||0;
    const invTotal = computeTotalInventory();
    const gross = revenueNum - invTotal;
    grossEl.textContent = fmtBDT(gross);
  }

})();

</script>

<script id="nrt-ios-toast-js">
(function(){
  if(window.nrtIOSNotify) return;
  function ensureNode(){
    let node = document.getElementById('nrt-ios-toast');
    if(!node){
      const wrap = document.createElement('div');
      wrap.innerHTML = `<div id=\"nrt-ios-toast\" aria-live=\"polite\" aria-atomic=\"true\" style=\"display:none\">  <div class=\"icon\" id=\"nrt-ios-toast-icon\">‚¨áÔ∏è</div>  <div class=\"text\">    <div class=\"title\" id=\"nrt-ios-toast-title\">Downloaded</div>    <div class=\"subtitle\" id=\"nrt-ios-toast-sub\">Your file is saved.</div>  </div>  <div class=\"tick\" id=\"nrt-ios-toast-right\">‚úì</div></div>`;
      document.body.appendChild(wrap.firstElementChild);
      node = document.getElementById('nrt-ios-toast');
    }
    return node;
  }
  function nrtIOSNotify({title="Done", subtitle="", icon="‚¨áÔ∏è", right="‚úì", duration=2200}={}){
    const node = ensureNode();
    node.style.display = 'grid';
    node.querySelector('#nrt-ios-toast-title').textContent = title;
    node.querySelector('#nrt-ios-toast-sub').textContent = subtitle||"";
    node.querySelector('#nrt-ios-toast-icon').textContent = icon||"";
    node.querySelector('#nrt-ios-toast-right').textContent = right||"‚úì";
    // show
    requestAnimationFrame(()=> node.classList.add('show'));
    clearTimeout(node._t);
    node._t = setTimeout(()=>{
      node.classList.remove('show');
      // hide after transition
      setTimeout(()=>{ node.style.display='none'; }, 400);
    }, duration);
  }
  window.nrtIOSNotify = nrtIOSNotify;
  // Optional: replace alert() with banner-styled error to match iPhone-like look
  window.nrtAlert = function(msg){ nrtIOSNotify({title:"Notice", subtitle:String(msg||""), icon:"üîî", right:""}); };
})();
</script>
